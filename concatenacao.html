 <!--definição de formulario -->

 <form name="FormConcatena" action="" method="post">
    Digite seu nome ---------- : <input type="text" name = "f_name" /><br/>

    <input type="button"  name = "bnt_concatenar" value="juntar" onclick="juntar()"/>
<input type = "reset" name="btn_cancela" value="cancela" />

<!--javascript code-->

<script linguage = "Javascript">

/* objetivo : capturar o nomne e sobrenome do usuário , juntar os campos e apresentar uma 
saudação personalizada 
Elementos de entrada : método form  do objeto document
Elementos de saída : método alert do objeto window */


var js_name ; 
var js_surname;
var js_completename ;

function juntar (){
    js_name = document.FormConcatena.f_name.value;
    js_surname = document.FormConcatena.f_surname.value;

    js_completename =js_name+ " " + js_surname ;

    window.alert ('ola ;' + js_completename);

}


</script>
